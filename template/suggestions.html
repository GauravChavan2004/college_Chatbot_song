<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Suggested Songs</title>
  </head>
  <body>
    <h1>Suggested Songs</h1>
    <ol>
      {% for song in songs %}
      <li>
        <a href="{{ song.url }}" target="_blank"
          >{{ song.name }} by {{ song.artist }}</a
        >
      </li>
      {% endfor %}
    </ol>
  </body>
</html>
